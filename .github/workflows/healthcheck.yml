name: Health Check
on:
  workflow_dispatch:
  push:
    branches:
      - '**'
  schedule:
    - cron: "0 3 * * *"

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v4
        with:
          url: ${{ vars.APP_URL }}
          follow-redirect: true
          max-attempts: 2
          retry-delay: 10s
          retry-all: true

