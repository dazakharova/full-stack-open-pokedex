name: Health Check
on:
  workflow_dispatch:
  push:
    branches:
      - '**'
  schedule:
    - cron: "*/30 * * * *"

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v4
        with:
          url: https://full-stack-open-pokedex-l6dh.onrender.com/health
          follow-redirect: true
          max-attempts: 3
          retry-delay: 5s

